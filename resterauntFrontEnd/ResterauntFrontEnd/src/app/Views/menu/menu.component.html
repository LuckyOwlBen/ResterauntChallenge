<div>
    <app-navbar></app-navbar>
</div>
<div>
    <app-shopping-cart-button (event) = "goToCheckout()"></app-shopping-cart-button>
</div>
<div>
    <h2>Menu</h2>
    <table>
        <tr *ngFor = "let menuItem of menuItems">
            <app-menu-item [item] = "menuItem" (selected) = "addToCart($event)" ></app-menu-item>
        </tr>
    </table>
</div>
